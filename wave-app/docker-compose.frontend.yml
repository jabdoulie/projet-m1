# ===========================================
# FRONTEND : Nginx (reverse proxy) + Vite build
# ===========================================
services:
  # Service de build des assets frontend (Vite/Tailwind)
  frontend-builder:
    image: node:18-alpine
    container_name: wave-frontend-builder
    working_dir: /app
    volumes:
      - .:/app
      - node_modules:/app/node_modules
    command: sh -c "npm install && npm run build"

  # Nginx - Serveur web / Reverse proxy
  nginx:
    image: nginx:latest
    container_name: wave-nginx
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/var/www/wave/public:ro
      - ./storage/app/public:/var/www/wave/storage/app/public:ro
    depends_on:
      frontend-builder:
        condition: service_completed_successfully
    networks:
      - wave_network

volumes:
  node_modules:

networks:
  wave_network:
    external: true
    name: wave_network

